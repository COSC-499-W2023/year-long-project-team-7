{% extends 'base.html' %}

{% load static %}

{% block content %}

{% include 'navbar.html' %}

<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="h-75 d-flex flex-column align-items-center justify-content-center gap-3">
        
        <h3>Sign Up</h3>

        <form action="/signup" method="post">
        {% csrf_token %}
            <label for="">Username</label>
            <input type="text" id="username" name="username" placeholder="Create username" required>
            <br>

            <label for="">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter first name" required>
            <br>

            <label for="">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter last name" required>
            <br>

            <label for="">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter email address" required>
            <br>

            <label for="">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Create password" required>
            <br>

            <label for="">Confirm Password</label>
            <input type="password" id="pass2" name="pass2" placeholder="Confirm password" required>
            <br>

            <button type="submit">Sign Up</button>
        </form>

    </div>
</div>

{% endblock %}
