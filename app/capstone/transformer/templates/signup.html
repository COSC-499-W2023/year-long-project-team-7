{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% include 'navbar.html' %}
    <div class="vh-100 d-flex justify-content-center align-items-center">
        <div class="card d-flex w-25 bg-secondary mt-5 justify-content-center align-items-center">
            <!-- ISSUE: Messages do not close. Gotta figure out why in the future -->
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show"
                     role="alert">
                    <strong>Message:</strong> {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
            <img class="mt-3" src="..\static\img\favicon-purple.png" alt width="90" height="90">
            <h1 class="h3 mb-3 mt-3 font-weight-normal">Sign Up</h1>
            <form class="text-center" action="/signup" method="post">
                {% csrf_token %}
                <input type="text"
                       id="username"
                       name="username"
                       class="form-control mb-2"
                       placeholder="Username"
                       required>
                <input type="text"
                       id="fname"
                       name="fname"
                       class="form-control mb-2"
                       placeholder="First name"
                       required>
                <input type="text"
                       id="lname"
                       name="lname"
                       class="form-control mb-2"
                       placeholder="Last name"
                       required>
                <input type="email"
                       id="email"
                       name="email"
                       class="form-control mb-2"
                       placeholder="Email address"
                       required>
                <input type="password"
                       id="pass1"
                       name="pass1"
                       class="form-control mb-2"
                       placeholder="New password"
                       required>
                <input type="password"
                       id="pass2"
                       name="pass2"
                       class="form-control mb-2"
                       placeholder="Confirm password"
                       required>
                <button class="btn btn-primary" style="width:100%" type="submit">Sign Up</button>
            </form>
            <div class="line mb-3"></div>
            <a class="custom-signin" href="/signin">
                <button class="btn btn-primary mb-3" type="submit">Already have an account? Log In</button>
            </a>
        </div>
    </div>
{% endblock %}
