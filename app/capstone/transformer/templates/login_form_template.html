<div class="d-flex justify-content-center align-items-center mb-5 login-container">
    <div class="card d-flex mt-5 justify-content-center align-items-center"
         style="width: 90%;
                max-width: 400px">
        <!-- Adjusted for responsiveness -->
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show"
                 role="alert">
                {{ message }}
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="alert"
                        aria-label="Close"></button>
            </div>
        {% endfor %}
        <img class="mt-3"
             src="../static/img/favicon-purple.png"
             alt
             width="90"
             height="90" />
        <h1 class="h3 mb-3 mt-3 font-weight-normal" tabindex="0">{{ form_title }}</h1>
        <form action="{{ form_action }}" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <strong>{{ field.label }}</strong>
                    {{ field }}
                    {% if field.errors %}<div class="error">{{ field.errors }}</div>{% endif %}
                </div>
                <br />
            {% endfor %}
            <button class="btn btn-primary mt-3 mx-auto login-button" type="submit">{{ submit_text }}</button>
        </form>
        <div class="line mb-3"></div>
        <a class="custom-signin" href="{{ form_alt_action }}">
            <button class="btn btn-primary mb-3" type="submit">{{ form_alt_text }}</button>
        </a>
    </div>
</div>
