{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% include 'navbar.html' %}
    <div class="vertical-center-top container-fluid     justify-content-center">
        <div class="w-50 text-center">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="flex-column d-flex gap-5">
                    <div>
                        <h1 class="title bigger-h1">Transform</h1>
                        <h2 class="mb-4">Upload a file</h2>
                        <label class="custom-file-upload">
                            <input required
                                   name="files"
                                   type="file"
                                   multiple
                                   class="form-control-file custom-file-input">
                            <span class="file-upload-text">Choose File</span>
                        </label>
                    </div>
                    <div>
                        <h4>Additional Parameters</h4>
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary align-self-center">Convert</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
