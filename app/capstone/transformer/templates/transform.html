{% extends 'base.html' %}

{% block content %}

{% include 'navbar.html' %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data" class="text-center">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 text-center">
                        <h4>Upload input files</h4>
                        <input required name="files" type="file" multiple class="form-control-file">
                    </div>
                    <div class="col-md-6">
                        <h4>Additional Parameters</h4>
                        {{ form.as_p }}
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Convert</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
