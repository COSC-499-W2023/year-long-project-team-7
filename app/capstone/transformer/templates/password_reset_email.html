<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Noto+Serif+Display"
              rel="stylesheet">
    </head>
    <body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                 background-color: #252a2e;
                 color: #ffffff;
                 line-height: 1.5;
                 margin: 0;
                 padding: 20px">
        <div style="max-width: 600px;
                    margin: auto;
                    background-color: #434c54;
                    padding: 20px;
                    border-radius: 8px">
            <h1 style="color: #a496ff;
                       font-family: 'Noto Serif Display', 'Georgia', Serif;
                       font-size: 24px">Password Reset Request</h1>
            <p style="font-size: 16px; color: #dbdbdb;">Hi there,</p>
            <p style="font-size: 16px; color: #dbdbdb;">
                You have requested to reset the password to your Platonix account. Click the button below to proceed:
            </p>
            <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}"
               style="background-color: #745eed;
                      color: #ffffff;
                      padding: 10px 20px;
                      text-decoration: none;
                      border-radius: 4px;
                      display: inline-block;
                      margin-top: 20px">Reset Password</a>
            <p style="font-size: 14px; color: #919191; margin-top: 30px;">
                If you did not request a password reset, please ignore this email.
            </p>
        </div>
    </body>
</html>
