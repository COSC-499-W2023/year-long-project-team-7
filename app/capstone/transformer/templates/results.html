{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% include 'navbar.html' %}
    <div class="col d-flex justify-content-center">
        <div class="card w-75 bg-secondary mt-5">
            <div class="card-body">
                <h5 class="card-title text-light fw-bold">Transformation Results</h5>
                <div style="border-bottom: 1px solid darkslategray;"></div>
                <h6 class="card-subtitle mt-3 text-light">File Preview:</h6>
                <div class="d-flex justify-content-center align-items-center">
                    <p class="card-text mt-5">(file preview here)</p>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button class="w-25 btn mt-5"
                            style="background-color: mediumslateblue;
                                   border: 1px solid darkslateblue">Download</button>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button class="w-25 btn mt-3"
                            style="background-color: mediumslateblue;
                                   border: 1px solid darkslateblue">Back to Transform</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
