{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="col d-flex justify-content-center">
        <div class="card w-75 bg-secondary mt-5">
            <div class="card-body">
                <h5 class="card-title text-light fw-bold">Transformation Results</h5>
                <div style="border-bottom: 1px solid darkslategray;"></div>
                <h6 class="card-subtitle mt-3 text-light">File Preview:</h6>
                <div class="d-flex justify-content-center align-items-center">
                    {% if output_files %}
                        {% for file in output_files %}
                            <p class="file-item">
                                <span class="file-name">{{ file.file.name }}</span>
                                <button id="file-download-button"
                                        class="btn btn-primary"
                                        data-fileurl="{{ file.file.url }}">Download</button>
                            </p>
                        {% endfor %}
                    {% else %}
                        <p>No output files available.</p>
                    {% endif %}
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <a class="w-25 btn mt-3 btn-primary" href="{% url 'transform' %}">Back to Transform</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
