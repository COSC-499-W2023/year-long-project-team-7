{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% include 'navbar.html' %}
    <div class="vh-100 d-flex justify-content-center align-items-center">
        <div class="h-75 d-flex flex-column align-items-center justify-content-center gap-3">
            <h1 class='text-light fw-bold'>Results Page</h1>
            {% if output_files %}
                <ul>
                {% for file in output_files %}
                    <li>
                        <a href="{{ file.file.url }}" download>{{ file.file.name }}</a>
                    </li>
                {% endfor %}
                </ul>
            {% else %}
                <p>No output files available.</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
