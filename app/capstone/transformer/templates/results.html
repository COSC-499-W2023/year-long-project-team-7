{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% include 'navbar.html' %}
    <div class="col d-flex justify-content-center">
        <div class="card w-75 bg-secondary mt-5">
            <div class="card-body">
                <h5 class="card-title text-light fw-bold">Transformation Results</h5>
                <div style="border-bottom: 1px solid darkslategray;"></div>
                <h6 class="card-subtitle mt-3 text-light">File Preview:</h6>
                <div class="d-flex justify-content-center align-items-center">
                    {% if output_files %}
                        <ul>
                            {% for file in output_files %}
                                <li class="file-item">
                                    <span class="file-name">{{ file.file.name }}</span>
                                    <button class="btn custom-button file-download-button"
                                            data-fileurl="{{ file.file.url }}">Download</button>
                                </li>
                            {% endfor %}
                        </ul>
                    {% else %}
                        <p>No output files available.</p>
                    {% endif %}
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button class="w-25 btn mt-3 custom-button">Back to Transform</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
