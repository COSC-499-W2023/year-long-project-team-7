{% load static %}
<nav class="navbar navbar-expand-lg navbar-custom navbar-light fixed-top">
    <div class="container-fluid">
        <!-- Navbar toggler button -->
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarLinks"
                aria-controls="navbarLinks"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Title/logo -->
        <a class="navbar-brand" href="{% url 'index' %}"><b>PLATONIX</b></a>
        <img class="logo"
             src="{% static 'img/thinker-100-solid.png' %}"
             alt="Logo">
        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarLinks">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'store' %}">Store</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'transform' %}">Transform</a>
                    </li>
                {% endif %}

            </ul>
        </div>
        <!-- Profile picture (Example source used) -->
        {% if user.is_authenticated %}
            <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
                 alt="Profile Picture"
                 class="profile-picture">
            <a class="nav-link" style="margin-left: 10px;" href="/logout"><b>Logout</b></a>
        {% endif %}
    </div>
</nav>
