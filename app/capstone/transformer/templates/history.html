{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="col d-flex justify-content-center mt-3">
        <div class="card w-75 bg-secondary mt-5">
            <div class="card-body">
                <h5 class="card-title fw-bold mt-3 mb-3">Transformation History</h5>
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Input File</th>
                            <th scope="col">Output File</th>
                            <th scope="col">Download</th>
                            <!-- not showing next two columns until later update
                    <th scope="col">User Parameters</th>
                    <th scope="col">Token Amount</th> -->
                        </tr>
                        {% for d in data %}
                            <tbody>
                                <tr>
                                    <td>{{ d.0 }}</td>
                                    <td>{{ d.1 }}</td>
                                    <td>
                                        <a href="{% url 'results' conversion_id=d.3 %}">{{ d.2 }}</a>
                                    </td>
                                    <td>
                                        <button class="btn btn-primary">
                                            <a href="{{ d.4 }}" download="{{ d.3 }}">
                                                <img src="{% static 'img/download_icon.png' %}"
                                                     alt="Download Icon"
                                                     class="download_icon"
                                                     height="25">
                                            </a>
                                        </button>
                                    </td>
                                    <!-- not showing next two columns until later update
                            <td> {{ d.5 }}</td>
                            <td> {{ d.6 }} </td> -->
                                </tr>
                            </tbody>
                        {% endfor %}
                    </thead>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
